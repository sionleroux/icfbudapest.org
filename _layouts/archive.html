---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">Blog post archives</h1>
  </header>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
  </li>
{% endfor %}
</ul>

</article>
